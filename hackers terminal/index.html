<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 14</title>
</head>
<style>
    body{
        background-color: green;
        color: white;
    }
</style>
<body>
    <!-- Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 7 seconds

    Initializing hacking...
    Reading our Files...
    Password files Detected...
    Sending all passwords and personal files to server
    Cleaning up...

    The three dots must blink so that it looks like a real terminal-->

    

    <div>Initializing Hacking...</div>
    <script>
        const addItem = async (item)=>{
            await randomDelay();
            let div = document.createElement('div');
            div.innerHTML = item
            document.body.append(div);
        }

        const randomDelay = ()=>{
            return new Promise((resolve, reject)=>{
                timeout = 1 + 3 * Math.random()
                setTimeout(()=>{
                    resolve()
                }, timeout * 1000)
            })
        }
        
        async function main(){
            setInterval(()=>{
                let last = document.body.lastElementChild;
                if(last.innerHTML.endsWith("...")){
                    last.innerHTML = last.innerHTML.slice(0, -3)
                }else{
                    last.innerHTML = last.innerHTML + '.'
                }

            }, 300)

            let text = ["Initializing hacking",
            "Reading our File",
            "Password files Detected",
            "Sending all passwords and personal files to server",
            "Cleaning up"]


            for(const item of text){
                await addItem(item);
            }
        }
        main()

        
    </script>
</body>
</html>
